<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the web page -->
    <title>BMI Calculator</title>
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the Google Font file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Link to Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Background layer for styling -->
    <div id="backgroundLayer">
      <!-- Container for the form -->
      <div id="formContainer">
        <!-- BMI Calculator Form -->
        <div id="bmiForm">
          <!-- Main heading -->
          <h1>BMI Calculator</h1>
          <!-- Gender selection section -->
          <span>Gender :</span>
          <div id="genderSelection">
            <!-- Female radio button -->
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
            <!-- Male radio button -->
            <input type="radio" id="male" name="gender" />
            <label for="male">Male</label>
          </div>
          <!-- Input for Height with placeholder -->
          <span>Height :</span>
          <input id="Height" type="number" placeholder="Enter Your Height..." />
          <!-- Input for Weight with placeholder -->
          <span>Weight :</span>
          <input id="Weight" type="number" placeholder="Enter Your Weight..." />

          <!-- BMI Button Container -->
          <div id="BmiButtonContainer">
            <div class="straightLine"></div>
            <!-- BMI Submit Button -->
            <button id="bmiSubmitButton"><i class="bi bi-check-lg"></i></button>
            <div class="straightLine"></div>
          </div>

          <!-- Placeholder for displaying the result -->
          <div id="resultSection">
            <span>BMI Number :</span>
            <div id="returnBmi">
              <p id="Bmiresult"></p>
            </div>
            <span>Health Condition :</span>
            <div id="returnHealthiness"><p id="healthinessResult"></p></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="javascript.js"></script>
  </body>
</html>
